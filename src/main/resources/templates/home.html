<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tango Travel Guide- Share Your Travel Ideas and Plans</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}"/>

</head>
<body>


<nav class="nav-left">
    <ul>
        <li><a href="home.html" th:href="@{/}">Home</a></li>
        <li><a href="travelTip.html">Travel Tips</a></li>
    </ul>
</nav>

<div class="searchbar">
    <form th:action="@{/}" action="home.html" method="get">
        <label>
            <span class="country-search">Which country would you like to explore?</span>
            <select name = "country">

                <!--th:each on option tag-->
                <!--th:value for replacing countries' values-->
                <!--th:text for countries' names-->
                <option value="Australia" th:each="country : ${countries}" th:value="${country.getAlpha3Code()}" th:text="${country.getName()}">Australia</option>
                <option value="Israel" th:remove="all">Israel</option>
                <option value="Jordan" th:remove="all">Jordan</option>
                <option value="Iceland" th:remove="all">Iceland</option>

            </select><br/>
        </label>
    </form>
</div>

<!--<div th:text="${countries}"></div>-->

</body>
</html>
